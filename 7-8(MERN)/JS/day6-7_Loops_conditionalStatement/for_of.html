<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of loop</title>
</head>
<body>
    
    <ul id="data"></ul>

    <script>
        let ourData=["india","china","Nepal","bhutan","pakistan","afganistan"];        

        let totalCont="";
        for(let contName of ourData){
            totalCont+="<li>"+contName+"</li>"
        }
        document.getElementById('data').innerHTML=totalCont;
    </script>
</body>
</html>
