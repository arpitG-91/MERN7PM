<!-- internal javascript -->
<script>
    //declare var type of variable
    //var scope is global
    {
        var a=66;
        console.log(a);
    }
    a++;
    console.log(a);

    //declare let type of variable
    //scope is local and it can be updated
    let b=33;
    console.log(b);
    b++;
    {
        console.log(b);
    }

    //declare const type of variable
    //const value does not updated
    //
    {
        const c1="rohan1";
        console.log(c1);
        
    }

    
    
    
    

    
    
    
    
</script>
</html>
