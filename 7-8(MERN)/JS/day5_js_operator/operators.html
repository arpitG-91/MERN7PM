<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators in js</title>
</head>
<body>
    

    <script>
        // arithmetic operator in js-> +, -, *, **, /,%
        let a=10;
        let b=20;
        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a%b);
        console.log(2**4);


        //rational operation
        let c=5;
        let d='5';
        console.log(c==d);
        console.log(c===d);

        console.log(5!='5');
        console.log(5!=='5');

        //logical operator

        let mylogical=(5>6) && (7<10);
        let mylogicalOr=(5>6) || (7<10);
        console.log(mylogical);
        console.log(mylogicalOr);

        console.log(!(5<10));

        //bitwise 
        let x=3;
        let y=1;

        console.log(x&y);
        console.log(x|y);
        console.log(x^y);
        console.log(~x);


    </script>
</body>
</html>
